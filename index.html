<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarsCss</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <fieldset class="rating">
        <legend rating__caption>stars ranks 1</legend>
        <div class="rating__group">
            <input class="rating__star" type="radio" name="health" value="1" aria-label="bad" checked>
            <input class="rating__star" type="radio" name="health" value="2" aria-label="not bad">
            <input class="rating__star" type="radio" name="health" value="3" aria-label="normal">
            <input class="rating__star" type="radio" name="health" value="4" aria-label="excellent">
            <input class="rating__star" type="radio" name="health" value="5" aria-label="best">
        </div>
    </fieldset>
    
    <fieldset class="rating">
        <legend rating__caption>stars ranks 2</legend>
        <div class="rating__group">
            <input class="rating__star" type="radio" name="health1" value="1" aria-label="bad" checked>
            <input class="rating__star" type="radio" name="health1" value="2" aria-label="not bad">
            <input class="rating__star" type="radio" name="health1" value="3" aria-label="normal">
            <input class="rating__star" type="radio" name="health1" value="4" aria-label="excellent">
            <input class="rating__star" type="radio" name="health1" value="5" aria-label="best">
        </div>
    </fieldset>

    <fieldset class="rating">
        <legend rating__caption>stars ranks 3</legend>
        <div class="rating__group">
            <input class="rating__star" type="radio" name="health2" value="1" aria-label="bad" checked>
            <input class="rating__star" type="radio" name="health2" value="2" aria-label="not bad">
            <input class="rating__star" type="radio" name="health2" value="3" aria-label="normal">
            <input class="rating__star" type="radio" name="health2" value="4" aria-label="excellent">
            <input class="rating__star" type="radio" name="health2" value="5" aria-label="best">
        </div>
    </fieldset>



</body>
</html>
